<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <style>
    .bg-circle { fill: #DBEAFE; }
    .book { fill: #3B82F6; }
    .book-pages { fill: #EFF6FF; stroke: #3B82F6; stroke-width: 1; }
    .book-binding { fill: #1D4ED8; }
    .character { fill: #F87171; }
    .character-body { fill: #FECACA; stroke: #F87171; stroke-width: 1.5; }
    .eyes { fill: #1F2937; }
    .smile { fill: none; stroke: #1F2937; stroke-width: 2; stroke-linecap: round; }
    .glasses { fill: none; stroke: #6B7280; stroke-width: 2; }
    .stars { fill: #BFDBFE; }
    .magnifying-glass { fill: none; stroke: #6B7280; stroke-width: 3; }
    .magnifying-handle { fill: none; stroke: #6B7280; stroke-width: 3; stroke-linecap: round; }
    .question-mark { fill: #A78BFA; font-family: "Arial", sans-serif; font-size: 28px; font-weight: bold; }
    .pencil { fill: #FCD34D; }
    .pencil-tip { fill: #F87171; }
    .pencil-body { fill: #FBBF24; }
    .pencil-top { fill: #FB923C; }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .float {
      animation: float 3s ease-in-out infinite;
    }
    .question-marks {
      animation: float 3s ease-in-out infinite;
    }
  </style>
  
  <!-- Background Circle -->
  <circle cx="150" cy="150" r="120" class="bg-circle" />
  
  <!-- Books group -->
  <g transform="translate(50, 130)">
    <!-- Book 1 -->
    <g class="float" style="animation-delay: 0s;">
      <rect x="0" y="-40" width="30" height="80" rx="2" class="book" />
      <rect x="5" y="-35" width="20" height="70" rx="1" class="book-pages" />
      <rect x="0" y="-40" width="7" height="80" rx="1" class="book-binding" />
    </g>
    
    <!-- Book 2 -->
    <g class="float" style="animation-delay: 0.5s;">
      <rect x="40" y="-55" width="35" height="95" rx="2" class="book" style="fill: #10B981;" />
      <rect x="45" y="-50" width="25" height="85" rx="1" class="book-pages" />
      <rect x="40" y="-55" width="8" height="95" rx="1" class="book-binding" style="fill: #059669;" />
    </g>
    
    <!-- Book 3 -->
    <g class="float" style="animation-delay: 1s;">
      <rect x="85" y="-45" width="32" height="85" rx="2" class="book" style="fill: #EC4899;" />
      <rect x="90" y="-40" width="22" height="75" rx="1" class="book-pages" />
      <rect x="85" y="-45" width="7" height="85" rx="1" class="book-binding" style="fill: #DB2777;" />
    </g>
    
    <!-- Character -->
    <g transform="translate(145, -10)" class="float" style="animation-delay: 1.5s;">
      <!-- Body -->
      <circle cx="30" cy="30" r="25" class="character-body" />
      
      <!-- Glasses -->
      <circle cx="22" cy="25" r="5" class="glasses" />
      <circle cx="38" cy="25" r="5" class="glasses" />
      <line x1="27" y1="25" x2="33" y2="25" class="glasses" />
      <line x1="17" y1="25" x2="12" y2="23" class="glasses" />
      
      <!-- Eyes -->
      <circle cx="22" cy="25" r="2" class="eyes" />
      <circle cx="38" cy="25" r="2" class="eyes" />
      
      <!-- Smile -->
      <path d="M22,35 Q30,40 38,35" class="smile" />
      
      <!-- Pencil behind ear -->
      <rect x="45" y="20" width="20" height="4" rx="1" transform="rotate(45, 45, 20)" class="pencil-body" />
      <polygon points="42,17 45,20 43,22 40,19" class="pencil-tip" />
      <rect x="60" y="35" width="5" height="4" rx="1" transform="rotate(45, 60, 35)" class="pencil-top" />
    </g>
  </g>
  
  <!-- Magnifying glass -->
  <g transform="translate(150, 80)">
    <circle cx="0" cy="0" r="25" class="magnifying-glass" />
    <line x1="20" y1="20" x2="35" y2="35" class="magnifying-handle" />
  </g>
  
  <!-- Question marks -->
  <g class="question-marks">
    <text x="90" y="80" class="question-mark">?</text>
    <text x="190" y="100" class="question-mark" style="font-size: 35px;">?</text>
    <text x="165" y="50" class="question-mark" style="font-size: 20px;">?</text>
    <text x="80" y="180" class="question-mark" style="font-size: 24px;">?</text>
    <text x="220" y="160" class="question-mark" style="font-size: 18px;">?</text>
  </g>
  
  <!-- Stars/sparkles -->
  <circle cx="50" cy="60" r="3" class="stars" />
  <circle cx="240" cy="80" r="4" class="stars" />
  <circle cx="220" cy="200" r="3" class="stars" />
  <circle cx="70" cy="230" r="4" class="stars" />
  <circle cx="180" cy="230" r="3" class="stars" />
</svg>